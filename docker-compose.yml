services:
  frontend:
    build:
      context: ./frontend
  backend:
    build:
      context: ./backend
    depends_on:
      - database
  database:
    image: postgres:18-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
  studio:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./backend:/app
    depends_on:
      - database

volumes:
  postgres_data: