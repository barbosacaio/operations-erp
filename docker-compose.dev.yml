services:
  frontend:
    build:
      target: development
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./frontend/.env
    ports:
      - "${PORT:-5173}:5173"
  backend:
    build:
      target: development
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${DATABASE_USER:-admin}:${DATABASE_PASSWORD:-adminpassword}@${DATABASE_HOST:-database}:${DATABASE_PORT:-5432}/${DATABASE_NAME:-operations_erp_dev}
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./backend/.env
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      database:
        condition: service_healthy

  database:
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-admin} -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_USER: ${DATABASE_USER:-admin}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-adminpassword}
      POSTGRES_DB: ${DATABASE_NAME:-operations_erp_dev}
    ports:
      - ${DATABASE_PORT:-5432}:5432
  studio:
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USER:-admin}:${DATABASE_PASSWORD:-adminpassword}@${DATABASE_HOST:-database}:${DATABASE_PORT:-5432}/${DATABASE_NAME:-operations_erp_dev}
    command: sh -c "npm install && npx prisma generate && npx prisma migrate dev && npx prisma studio --port 5555 --browser none"
    ports:
      - "${STUDIO_PORT:-5555}:5555"